<script>
    //****FUNCTION EXPRESSION******
    //****STORING FUNCTION IN A VARIABLE IS FUNCTION EXPRESSION*****
    const function1 = function(fullname){
        console.log(fullname);
    }

    const function2 = fullname=>console.log(fullname);
    
    function1("Akash");function2("Akash");

    //*****NORMAL FUNCTION*******
    function display(names_arr){
        console.log(names_arr)
    }
    display(["John","Linda","Alan"]);
</script>
