<html>
    <head>
       <title>
        fetch request
       </title> 
       <style>

       </style>
    </head>
    <body>
        <div id="container">

        </div>
        <script>
            let data;
            try{
                fetch("https://jsonplaceholder.typicode.com/posts").then((response)=>{
                return response.json();
        }).then((result)=>{
            data = result.map(obj=>{
                let child = document.createElement("div");
                child.append(obj.body);
                child.style.color="blue";
                child.style.marginTop = "20px";
                child.style.width = "400px";
                return child;
            });
            for(let i = 0; i< data.length; i++){
            document.getElementById("container").appendChild(data[i]);
            }
        });}
        catch(err){
            console.log(err);
        }
        </script>
    </body>
</html>
